<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div ng-controller='NarrowItDownController as list' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
 
    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
      
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.logMenuItems(searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
   
    <!-- Bonus loader (see Bonus section of the assignment) -->
	<br><br><br>
    
    <found-items
        items="list.categories.menu_items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">
    </found-items>
         
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items>  -->

    
    {{ menu }}
  </div>

<script src="angular.min.js"></script>
<script src="app.js"></script>  
  
</body>
</html>
