<!doctype html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker!</h1>

         <div class="form-group">
             <!-- We do NOT consider and empty item-->
             <input ng-model="lunchDishes" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
