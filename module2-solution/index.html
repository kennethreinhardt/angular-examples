<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">

    <h1>Shopping List Check Off</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller='ToBuyController as list1'>
      <h2>To Buy:</h2>
      <!--
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Add Item</button>
      -->
      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <!--  <button ng-click="list1.removeItem($index);">Remove Item</button> -->
          <button ng-click="list1.moveItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ol>
      <div ng-if="list1.isEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- LIST #2 (limited to 3 items) -->
    <div id="list2" ng-controller='AlreadyBoughtController as list2'>
      <h2>Already Bought:</h2>
      <!--
      <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
      <button ng-click="list2.addItem();">Add Item</button>
      -->
      <ol>
        <li ng-repeat="item in list2.items">
          {{ item.quantity }} of {{ item.name }}
          <!-- <button ng-click="list2.removeItem($index);">Remove Item</button> -->
        </li>
      </ol>
      <div ng-if="list2.isEmpty()" class="emptyMessage">Nothing is bought yet</div>
    </div>
 </div>
